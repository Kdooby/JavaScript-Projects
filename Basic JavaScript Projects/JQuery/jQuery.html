<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

    </body>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("h1").click(function() {
                $('h1').slideToggle("slow", function() { //SLides the h1 element up and disappers
                    //animation complete.
                });
            }); 
            $("#1").css({"color":"red"}) //color is changed to red
           
            $("#2").css({"color":"blue"}).hover(function() { //changes color and fades in and out
                $('#2').fadeOut(500);
                $('#2').fadeIn(500);
            });
            $("#3").css({"color":"olive"}).click(function() { //changes color and hides paragraph 3 element
                $('#3').hide();
            });
        });
    </script>
</html>
