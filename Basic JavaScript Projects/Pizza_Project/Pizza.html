<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rounded Pi Pizza</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewpoint">
        <link rel="stylesheet" type="text/css" href="CSS/Pizza.css"/>
        <script src="JS/Pizza.js" defer></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;">Rounded Pi Pizza</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3><strong>Size:</strong></h3>
                    <input class="size" type="radio" name="Size"
                        value="Bite Size">Bite Size<br>
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza">Extra Large Pizza<br>
                </div>

                <div class="menu center">
                    <h3><strong>Veggies:</strong></h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Black Olives">Black Olives<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pineapple">Pineapple<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Garlic">Garlic<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Spinach">Spinach<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Red Pepper">Red Pepper<br>    
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Tomatoes">Tomatoes<br>
                </div>

                <div class="menu right">
                    <h3><strong>Meats:</strong></h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Sausage">Sausage<br>  
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Canadian Bacon">Canadian Bacon<br> 
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Ground Beef">Ground Beef<br> 
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Chicken">Chicken<br> 
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Salami">Salami<br> 
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Anchovies">Anchovies<br> 
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
