<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/CSS_File.css">
    </head>

    <body>
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Full-Width, number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="images/NightTreeSun.png" style="width:100%" alt="Tree in field with Sun behind">
                <div class="text">Tree Silhouette</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="images/NightSunLake.png" style="width:100%" alt="Lake at Sunset">
                <div class="text">Lake at Sunset</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="images/mountrainier.png" style="width:100%" alt="Mt. Rainier Night Sky">
                <div class="text">Mt.Rainier Night Sky</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="images/nightseattle.png" style="width:100%" alt="Seattle Skyline at Night">
                <div class="text">Seattle Skyline at Night</div>
            </div>

            <!-- Next and Previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>

        <!-- Nav Dots -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

    </body>
</html>
